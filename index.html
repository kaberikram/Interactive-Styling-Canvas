<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Styling Canvas</title>
    <link rel="shortcut icon" href="https://tympanus.net/favicon/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script>
      document.documentElement.className = 'js';
    </script>
    <script src="//tympanus.net/codrops/adpacks/analytics.js"></script>
  </head>
  <body class="demo-1 loading">
    <main>
      <header class="frame">
        <h1 class="frame__title">Interactive Styling UI</h1>
        <a class="frame__back" href="https://tympanus.net/codrops/?p=94987">Article</a>
        <a class="frame__archive" href="https://tympanus.net/codrops/demos/">All demos</a>
        <a class="frame__github" href="https://github.com/kaberikram/Interactive-Styling-Canvas">GitHub</a>
        <nav class="frame__tags">
          <a href="https://tympanus.net/codrops/demos/?tag=draggable">#draggable</a>
        </nav>
      </header>
      <div class="container">
        <div class="shirts-container">
          <img
            src="assets/1Product.png"
            alt="Product 1"
            class="shirt top-left"
            data-mouse-src="assets/1Model.png"
            data-shirt-name="Ratphex-T"
            data-model-size="L"
          />
          <img src="assets/1Model.png" alt="Model wearing Product" class="rat-center" id="centerImage" />
          <span id="info-tooltip" data-tooltip='Model is 5ft 4" and wears size S'>?</span>
          <img
            src="assets/3Product.png"
            alt="Product 3"
            class="shirt bottom-left"
            data-mouse-src="assets/3Model.png"
            data-shirt-name="AnimalCollective-T"
            data-model-size="S"
          />
          <img
            src="assets/2Product.png"
            alt="Product 2"
            class="shirt middle-right"
            data-mouse-src="assets/2Model.png"
            data-shirt-name="RatwardScissor-T"
            data-model-size="XL"
          />
        </div>
      </div>
    </main>
    <script src="https://tympanus.net/codrops/adpacks/cda_sponsor.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
